# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
- task: JfrogCliV2@1
  inputs:
    jfrogPlatformConnection: 'jfrog-platform'
- task: JFrogMaven@1
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'install'
    artifactoryResolverService: 'hts2'
    targetResolveReleaseRepo: 'hari-libs-release'
    targetResolveSnapshotRepo: 'hari-libs-snapshot'
    artifactoryDeployService: 'hts2'
    targetDeployReleaseRepo: 'hari-libs-release-local'
    targetDeploySnapshotRepo: 'hari-libs-snapshot-local'
    collectBuildInfo: true
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'
    includeEnvVars: true
- task: JFrogPublishBuildInfo@1
  inputs:
    artifactoryConnection: 'hts2'
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'
    projectKey: 'DevOps'
- task: JFrogBuildScan@1
  inputs:
    xrayConnection: 'hts2-xray'
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'
    projectKey: 'DevOps'
    allowFailBuild: true
    vuln: true